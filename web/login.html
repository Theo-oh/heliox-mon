<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Heliox Monitor</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        align-items: center;
        padding-top: 0;
      }
      .login-wrapper {
        max-width: 400px;
        width: 100%;
        padding: 40px;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        text-align: left;
      }
      .form-label {
        font-size: 13px;
        color: var(--muted);
        font-weight: 500;
        margin-left: 4px;
      }
      .form-input {
        background: var(--item-bg);
        border: 1px solid var(--card-border);
        color: var(--text);
        padding: 12px 16px;
        border-radius: var(--radius-sm);
        font-size: 16px; /* Avoid auto-zoom on mobile */
        outline: none;
        transition: all 0.2s;
        width: 100%;
        box-sizing: border-box; /* Fix for 100% width causing overflow */
      }
      .form-input:focus {
        border-color: var(--accent-blue);
        background: rgba(10, 132, 255, 0.05);
      }
      .btn-login {
        margin-top: 10px;
        background: linear-gradient(135deg, var(--accent-blue), #0062cc);
        color: white;
        padding: 12px;
        border-radius: var(--radius-sm);
        font-weight: 600;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      .btn-login:hover {
        opacity: 0.9;
      }
      .login-error {
        color: var(--accent-red);
        font-size: 13px;
        text-align: center;
        min-height: 20px;
        margin-top: 5px;
      }
      /* Center hero content for login */
      .hero-login {
        margin-bottom: 30px;
      }
      .hero-login h1 {
        font-size: 36px;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper login-wrapper">
      <div class="hero hero-login">
        <h1>Heliox</h1>
        <p>Monitor Login</p>
      </div>

      <div
        class="card"
        style="
          border: none;
          background: transparent;
          padding: 0;
          box-shadow: none;
        "
      >
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label class="form-label" for="username">用户名</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              required
              autofocus
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">密码</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="btn-login">登录</button>
          <div id="error-msg" class="login-error"></div>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const user = document.getElementById("username").value;
          const pass = document.getElementById("password").value;
          const errorMsg = document.getElementById("error-msg");
          const btn = document.querySelector(".btn-login");

          errorMsg.textContent = "";
          btn.disabled = true;
          btn.style.opacity = "0.7";

          try {
            const res = await fetch("/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username: user, password: pass }),
            });

            if (res.ok) {
              window.location.href = "/";
            } else {
              errorMsg.textContent = "用户名或密码错误";
              btn.disabled = false;
              btn.style.opacity = "1";
            }
          } catch (err) {
            errorMsg.textContent = "登录请求失败";
            btn.disabled = false;
            btn.style.opacity = "1";
          }
        });
    </script>
  </body>
</html>
