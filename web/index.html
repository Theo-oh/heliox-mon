<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heliox Monitor</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <div id="server-name" class="server-pill">Server</div>
        <button id="theme-toggle" class="theme-toggle" type="button">
          <span class="theme-swatch"></span>
          <span class="theme-text">深色</span>
        </button>
      </div>
      <!-- 顶部标题 -->
      <div class="hero">
        <h1>Heliox-Monitor</h1>
        <p><span id="current-time">Loading...</span></p>
      </div>

      <!-- 系统资源 -->
      <div class="section">
        <div class="section-title">系统状态</div>
        <div class="stats-grid">
          <div class="stat">
            <div class="stat-label">CPU 使用率</div>
            <div id="cpu" class="stat-value">--%</div>
          </div>
          <div class="stat">
            <div class="stat-label">内存使用</div>
            <div id="memory" class="stat-value">-- / -- GB</div>
          </div>
          <div class="stat">
            <div class="stat-label">磁盘使用</div>
            <div id="disk" class="stat-value">-- / -- GB</div>
          </div>
          <div class="stat">
            <div class="stat-label">系统负载</div>
            <div id="load" class="stat-value" style="font-size: 18px">
              -- / -- / --
            </div>
          </div>
        </div>
      </div>

      <!-- 实时网速 -->
      <div class="section">
        <div class="section-title">实时网速</div>
        <div class="speed-cards">
          <div class="speed-card-item">
            <span class="label">上行速度</span>
            <span id="tx-speed" class="value speed-up">-- MB/s</span>
          </div>
          <div class="speed-card-item">
            <span class="label">下行速度</span>
            <span id="rx-speed" class="value speed-down">-- MB/s</span>
          </div>
        </div>
      </div>

      <!-- 流量统计 -->
      <div class="section">
        <div class="section-title">流量统计</div>
        <div class="cards">
          <!-- 今日流量 -->
          <div class="card">
            <div class="card-title">今日流量 <span id="today-date"></span></div>
            <div id="port-traffic-today" class="port-list">
              <!-- JS 注入端口流量 -->
            </div>
            <div class="port-item total-item">
              <span class="port-name">总计</span>
              <div class="port-stats">
                <div class="stats-group-up">
                  <span class="stat-up" id="today-tx">↑ --</span>
                </div>
                <div class="stats-group-down">
                  <span class="stat-down" id="today-rx">↓ --</span>
                </div>
                <div class="stats-group-total">
                  <span class="stat-total" id="today-total">⇅ --</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 昨日流量 -->
          <div class="card">
            <div class="card-title">
              昨日流量 <span id="yesterday-date"></span>
            </div>
            <div id="port-traffic-yesterday" class="port-list">
              <!-- JS 注入端口流量 -->
            </div>
            <div class="port-item total-item">
              <span class="port-name">总计</span>
              <div class="port-stats">
                <div class="stats-group-up">
                  <span class="stat-up" id="yesterday-tx">↑ --</span>
                </div>
                <div class="stats-group-down">
                  <span class="stat-down" id="yesterday-rx">↓ --</span>
                </div>
                <div class="stats-group-total">
                  <span class="stat-total" id="yesterday-total">⇅ --</span>
                </div>
              </div>
            </div>
          </div>

          <!-- 本月总计 -->
          <div class="total-box">
            <div class="card-title">本月流量统计</div>
            <div class="total-box-inner">
              <div id="port-traffic-month" class="month-grid">
                <!-- JS 注入月度分布 -->
              </div>
              <div class="month-total-label">本月总流量</div>
              <div id="month-total" class="month-total-value">-- GB</div>
            </div>

            <!-- 流量配额 -->
            <div
              class="quota-card"
              style="
                margin-top: 24px;
                background: transparent;
                border: none;
                padding: 0;
              "
            >
              <div class="quota-bar">
                <div id="quota-fill" class="quota-fill" style="width: 0%"></div>
              </div>
              <div class="quota-info">
                <span class="quota-text">
                  已用 <span id="quota-used">0</span> /
                  <span id="quota-limit">0</span> GB (<span id="quota-percent"
                    >0</span
                  >%)
                </span>
                <span class="quota-reset"
                  >重置日: <span id="reset-day">1</span> 号</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 历史趋势 -->
      <div class="section">
        <div class="section-title">历史趋势</div>
        <div class="chart-container">
          <div class="chart-header">
            <h3 class="card-title" style="margin: 0">近6个月流量</h3>
            <div class="view-toggle">
              <button id="trend-detail" class="btn btn-sm active">详细</button>
              <button id="trend-total" class="btn btn-sm btn-secondary">
                总计
              </button>
            </div>
          </div>
          <div style="height: 250px; position: relative">
            <canvas id="trend-chart"></canvas>
          </div>
          <div id="trend-legend" class="chart-legend"></div>
        </div>
      </div>

      <!-- 延迟监控 -->
      <div class="section">
        <div class="section-title">延迟监控</div>
        <div class="chart-container latency-card">
          <div class="latency-controls">
            <div class="latency-row latency-row-top">
              <div class="date-nav">
                <button id="date-prev" class="btn btn-icon" title="前一天">
                  ❮
                </button>
                <div class="date-range">
                  <div class="date-field">
                    <span class="date-label">开始</span>
                    <input type="date" id="latency-start" />
                  </div>
                  <span class="date-sep">—</span>
                  <div class="date-field">
                    <span class="date-label">结束</span>
                    <input type="date" id="latency-end" />
                  </div>
                </div>
                <button id="date-next" class="btn btn-icon" title="后一天">
                  ❯
                </button>
              </div>

              <div class="control-actions">
                <button id="latency-query" class="btn">查询</button>
                <button id="latency-recent" class="btn btn-secondary">
                  最近24h
                </button>
                <button id="latency-reset" class="btn btn-secondary">
                  重置
                </button>
              </div>
              <span id="latency-granularity" class="granularity-tag"></span>
            </div>

            <div class="latency-row latency-row-mid">
              <div id="target-filters" class="filter-group">
                <!-- JS生成的复选框 -->
              </div>

              <div class="display-options">
                <span class="opt-label">显示</span>
                <label class="opt-pill"
                  ><input type="checkbox" id="show-loss" checked /> 丢包</label
                >
                <label class="opt-pill"
                  ><input type="checkbox" id="show-max" /> 极值</label
                >
                <label class="opt-pill"
                  ><input type="checkbox" id="show-avg" /> 平均线</label
                >
              </div>
            </div>
          </div>

          <div id="latency-stats" class="latency-stats"></div>

          <div class="latency-chart-wrap">
            <div id="latency-chart"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
