name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Linux AMD64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o heliox-mon-linux-amd64 ./cmd/heliox-mon

      - name: Build Linux ARM64
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o heliox-mon-linux-arm64 ./cmd/heliox-mon

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            heliox-mon-linux-amd64
            heliox-mon-linux-arm64
          generate_release_notes: true
